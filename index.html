<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todo App</title>
  <link rel="stylesheet" href="Index.css">
</head>
<body>

  <h1>Sanjay's TODO Web APP</h1>

<!-- Input Section -->
<div class="input-area">
  <input type="text" id="taskInput" class="task-input" placeholder="Enter task">
  <input type="date" id="taskDate" class="task-input">
  <input type="time" id="taskTime" class="task-input">
  <button onclick="addTask()" class="add-task-btn">Add Task</button>
</div>

<div id="messageBox" style="display:none; margin-top:10px; padding:10px; border-radius:5px;"></div>

<h2>Undone Tasks</h2>
<div id="undoneTasks"></div>

<h2>Done Tasks</h2>
<div id="doneTasks"></div>
<h2>Summary</h2>
<div id="summary"></div>
<script src="Index.js"></script>
</body>
</html>
